name: BMLB2025_2026
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip

  # Core scientific stack
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - statsmodels

  # Viz & notebooks
  - matplotlib
  - seaborn
  - jupyterlab
  - ipykernel
  - ipympl

  # ML libraries
  - keras>=3
  - imbalanced-learn

  # Utilities
  - tqdm

  # Experiment tracking
  - mlflow

  # For smarter notebook merge handling
  - nbdev>=2.3.0
  - gitpython

  # Pip-only packages (PyTorch)
  - pip:
      - torch
      - torchvision

# Automatically enable nbdev merge hooks on environment creation
# This ensures that Jupyter notebook merges are handled cleanly using nbdev
postBuild:
  - nbdev_install_hooks